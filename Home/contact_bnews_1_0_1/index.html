<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_bnews_1_0_1</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="sass/contact_bnews_1_0_1.min.css">
</head>

<body>
   <section class="contact_bnews_1_0_1">
    <div class="container">
        <div class="contact_bnews_1_0_1__title">LIÊN HỆ VỚI CHÚNG TÔI</div>
        <div class="contact_bnews_1_0_1__inner">
            <div class="contact_bnews_1_0_1__form">
                <div class="contact_bnews_1_0_1__formBox">
                    <div class="contact_bnews_1_0_1__head">Gửi yêu cầu</div>
                    <form>
                        <div class="contact_bnews_1_0_1__group">
                            <input type="text" placeholder="Họ và tên">
                        </div>
                        <div class="contact_bnews_1_0_1__group">
                            <input type="text" placeholder="Số điện thoại">
                        </div>
                        <div class="contact_bnews_1_0_1__group">
                            <input type="text" placeholder="Tiêu đề">
                        </div>
                        <div class="contact_bnews_1_0_1__group">
                            <textarea placeholder="Nội dung"></textarea>
                        </div>
                        <div class="contact_bnews_1_0_1__submit">
                            <input type="submit" value="Gửi tin nhắn">
                        </div>
                    </form>
                </div>
            </div>
            <div class="contact_bnews_1_0_1__info">
                <div class="contact_bnews_1_0_1__head">Bạn cần gặp trực tiếp chúng tôi</div>
                <div class="contact_bnews_1_0_1__item">
                    <img width="50" height="50" src="images/building-regular.svg" alt="">
                    <span class="contact_bnews_1_0_1__text">Văn phòng Hà Nội: Tầng 4, Tòa nhà số 97 - 99 Láng Hạ, Đống Đa, Hà Nội (Tòa nhà Petrowaco)</span>
                </div>
                <div class="contact_bnews_1_0_1__item">
                    <img width="50" height="50" src="images/building-regular.svg" alt="">
                    <span class="contact_bnews_1_0_1__text">Văn phòng Hồ Chí Minh: 270 Cao Thắng, Phường 12, Quận 10</span>
                </div>
                <div class="contact_bnews_1_0_1__item">
                    <img width="50" height="50" src="images/phone-solid.svg" alt="">
                    <span class="contact_bnews_1_0_1__text">Hotline: 0901191616</span>
                </div>
                <div class="contact_bnews_1_0_1__item">
                    <img width="50" height="50" src="images/envelope-regular.svg" alt="">
                    <span class="contact_bnews_1_0_1__text">Email: contact@sm4s.vn</span>
                </div>
            </div>
        </div>
    </div>
   </section>
</body>

</html>
